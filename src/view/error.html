<!DOCTYPE html>
<html lang="{lang}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Daniel Peters">
  <meta name="keywords" content="Autismus, Autist, Autisten, Informatik, Zürich">
  <meta name="description" content="Eine Stiftung für junge Menschen mit speziellen Förderungsbedürfnissen.">
  <title>{title}</title>
  <link rel="apple-touch-icon" href="/img/favicon/apple-touch-icon.png" sizes="16x16">
  <link rel="icon" type="image/png" href="/img/favicon/favicon.png" sizes="16x16">
  <link rel="shortcut icon" href="/img/favicon/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" crossorigin="anonymous">
  <link href="/css/app.css" rel="stylesheet">
</head>
<body class="vendor-cyan">
<div id="app">
  <main class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{title}</span>
        {message}
      </div>
      <div class="card-action">
        <button
          onclick="history.back()"
          class="btn-flat waves-effect waves-light tooltipped"
          data-position="left" data-tooltip="Züruck"
        >
          <i class="material-icons">arrow_back</i>
        </button>
      </div>
    </div>
  </main>
</div>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,fetch" crossorigin="anonymous"></script>
<script src="js/error.js">
</script>
</body>
</html>
